path:
    clinical_meta:
        filter:
            Included_CIR2020: 1
        causal:
            log2_id: 0
            EBRT: 0
            VBT: 0
            MyometrialInvasion: 0
            Grade_2Cat: 0
            LVSI_2Cat: 0
        outcome:
            - RFSstatus
            - RFSYears
    metric_scores:
        - Concord_Index
        - Brier_Score
        - Binomial_Log-Likelihood

